<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>길동이의 홈페이지</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/bob.ico" />
		<script>
			var input=prompt('숫자를 입력해주세요','숫자');
			switch(input%2) {
				case 0:
					alert('짝수입니다');
					break;
				case 1:
					alert('홀수입니다');
					break;
				default:
					alert('숫자가 아닙니다')
			}
		</script>
	</head>
	<body>
		<h1>웹 앱 배우는 중...</h1>
	</body>
</html>
