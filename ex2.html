<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>길동이의 홈페이지</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/bob.ico" />
		<script>
			window.onload = function() {
				var d = new Date();
				var h = d.getHours();
				var output = "";
				if(h < 16) {
					output += "<ul>";
					output += "<li>김치찌개</li>";
					output += "<li>부대찌개</li>";
					output += "<li>된장찌개</li>";
					output += "</ul>";
				} else {
					output += "<ul>";
					output += "<li>후라이드치킨</li>";
					output += "<li>골뱅이 무침</li>";
					output += "<li>계절과일</li>";
					output += "</ul>";
				}
				document.body.innerHTML += output;
			}
		</script>
	</head>
	<body>
		<h2>오늘의 메뉴</h2>
	</body>
</html>
